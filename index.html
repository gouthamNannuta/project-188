<!DOCTYPE html>
<html>
  <head>
    <title>Goutham's custom game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="terrainMap"
          src="./assets/tiny_city/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="carModel"
          src="./assets/flying_car/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity light="type: ambient; color: white; intensity:10"></a-entity>
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 -100"
        scale="250 250 250"
      >
      </a-entity>
      <a-entity
        id="car"
        gltf-model="#carModel"
        position="-50 -50 60"

      ></a-entity>
    </a-scene>
  </body>
</html>
